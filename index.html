<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
        </svg>
        <h1>Hunting Checklist</h1>
    </div>

    <!-- Section 1: Gear and Equipment -->
    <div class="checklist">
        <h2>1. GEAR AND EQUIPMENT</h2>
        <div class="item"><label><input type="checkbox"> 12 ga Rifle</label></div>
        <div class="item"><label><input type="checkbox"> 28 ga Rifle</label></div>
        <div class="item"><label><input type="checkbox"> .410 Rifle</label></div>
        <div class="item"><label><input type="checkbox"> Green Ammo Bag</label></div>
        <div class="item"><label><input type="checkbox"> Black Ammo Bag</label></div>
        <div class="item"><label><input type="checkbox"> Ammunition</label></div>
        <div class="item"><label><input type="checkbox"> Personal Pistol</label></div>
        <div class="item"><label><input type="checkbox"> Bird Caller</label></div>
        <div class="item"><label><input type="checkbox"> Knife</label></div>
        <div class="item"><label><input type="checkbox"> Gun Cleaning Kit</label></div>
    </div>

    <!-- Section 2: Clothing -->
    <div class="checklist">
        <h2>2. CLOTHING</h2>
        <div class="item"><label><input type="checkbox"> Backpack</label></div>
        <div class="item"><label><input type="checkbox"> Sweaters</label></div>
        <div class="item"><label><input type="checkbox"> Hunting Vest</label></div>
        <div class="item"><label><input type="checkbox"> Gloves</label></div>
        <div class="item"><label><input type="checkbox"> Face Shield</label></div>
        <div class="item"><label><input type="checkbox"> Beret</label></div>
        <div class="item"><label><input type="checkbox"> Hat</label></div>
        <div class="item"><label><input type="checkbox"> Sunglasses</label></div>
        <div class="item"><label><input type="checkbox"> Waterproof Boots</label></div>
        <div class="item"><label><input type="checkbox"> Thermal Socks</label></div>
    </div>

    <!-- Section 3: Food and Drink -->
    <div class="checklist">
        <h2>3. FOOD AND DRINK</h2>
        <div class="item"><label><input type="checkbox"> Water</label></div>
        <div class="item"><label><input type="checkbox"> Ice Water</label></div>
        <div class="item"><label><input type="checkbox"> Stove</label></div>
        <div class="item"><label><input type="checkbox"> Tea</label></div>
        <div class="item"><label><input type="checkbox"> Coffee</label></div>
        <div class="item"><label><input type="checkbox"> Cups</label></div>
        <div class="item"><label><input type="checkbox"> Snacks</label></div>
    </div>

    <!-- Section 4: Cigars -->
    <div class="checklist">
        <h2>4. CIGARS</h2>
        <div class="item"><label><input type="checkbox"> Cigars</label></div>
        <div class="item"><label><input type="checkbox"> Humidor</label></div>
        <div class="item"><label><input type="checkbox"> Holder</label></div>
        <div class="item"><label><input type="checkbox"> Lighter</label></div>
        <div class="item"><label><input type="checkbox"> Cutter</label></div>
    </div>

    <!-- Section 5: Other -->
    <div class="checklist">
        <h2>5. OTHER</h2>
        <div class="item"><label><input type="checkbox"> Hunting License</label></div>
        <div class="item"><label><input type="checkbox"> Portable Chair</label></div>
        <div class="item"><label><input type="checkbox"> Portable Table</label></div>
        <div class="item"><label><input type="checkbox"> Lip Stick</label></div>
        <div class="item"><label><input type="checkbox"> Pain killer</label></div>
        <div class="item"><label><input type="checkbox"> Blood Pressure Pills</label></div>
        <div class="item"><label><input type="checkbox"> Phone Charger</label></div>
        <div class="item"><label><input type="checkbox"> Hand Cleanser</label></div>
        <div class="item"><label><input type="checkbox"> Tissues</label></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
